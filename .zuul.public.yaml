- project:
    check:
      jobs:
        - f34-gcc-cover:
            requires: CzechLight-deps-f34-gcc
            pre-run: ci/pre.yaml
        - f34-clang-asan-ubsan:
            requires: CzechLight-deps-f34-clang-asan-ubsan
            pre-run: ci/pre.yaml
        - f34-clang-tsan:
            requires: CzechLight-deps-f34-clang-tsan
            pre-run: ci/pre.yaml
        - f34-cpp-coverage-diff:
            voting: false
        - clang-format:
            voting: false
        - f34-gcc-cover-previous:
            requires: CzechLight-deps-f34-gcc
            pre-run: ci/pre.yaml
